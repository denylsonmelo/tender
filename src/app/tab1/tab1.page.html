<ion-header> </ion-header>

<ion-content padding>
  <h1 *ngIf="auth.user | async">Welcome {{ (auth.user | async)?.email }}!</h1>

  <div *ngIf="!(auth.user | async)">
    <input type="text" [(ngModel)]="usuario" placeholder="email" />
    <input type="password" [(ngModel)]="senha" placeholder="email" />

    <button (click)="criarUsuario()" [disabled]="!usuario || !senha">
      Criar Usuario
    </button>

    <button (click)="login()" [disabled]="!usuario || !senha">
      Login
    </button>
  </div>

  <button (click)="sair()" *ngIf="auth.user | async">
    Sair
  </button>
</ion-content>
