<ion-header no-border></ion-header>

<ion-content>
  <div class="divCima" text-center>
    <ion-avatar>
      <img [src]="usuario.photoURL" />
    </ion-avatar>

    <h2>{{ usuario.displayName }}</h2>
    <p>{{ usuario.email }}</p>

    <div>
      <ion-buttons>
        <ion-button class="botoesLaterais">
          <ion-icon slot="icon-only" name="settings"></ion-icon>
        </ion-button>

        <ion-button class="botaoCentral">
          <ion-icon slot="icon-only" name="camera"></ion-icon>
        </ion-button>

        <ion-button class="botoesLaterais">
          <ion-icon fill="default" name="create"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </div>

  <app-slides-de-propaganda [propagandas]="slidesAds"></app-slides-de-propaganda>

  <div class="divBotoes">
    <ion-button class="centralizar botoesFundo" expand="block" shape="round" (click)="logout()">Meu Tender Plus</ion-button>
    <ion-button class="centralizar botoesFundo" expand="block" shape="round" (click)="logout()">Sair</ion-button>
  </div>
</ion-content>
