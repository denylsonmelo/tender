<ion-header no-border> </ion-header>

<ion-content>

  <ion-card class="capa-pessoa">
      <img [src]="pessoas[1].urlImagem" />
      <span class="apresentacao-pessoa"> {{ pessoas[1].nome }} </span>
      <!--<span class="apresentacao-pessoa"> {{ calcularAnos() }} </span>-->
      <p class="emprego-pessoa"> {{ pessoas[1].emprego }} </p>
      <p class="estudo-pessoa"> {{ pessoas[1].estudo }} </p>
      <p class="localizacao-pessoa"> {{ pessoas[1].localizacao }} </p>
  </ion-card>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-buttons>
      <ion-button>
        <ion-icon name="refresh" style="color: #e8bd0f" id="menor"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="close" style="color: #df5562" id="maior"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="star" style="color: #0fa0e3" id="menor"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="heart" style="color: #19d69c" id="maior"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="flash" style="color: #984dce" id="menor"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
